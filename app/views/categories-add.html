<form novalidate angular-validator angular-validator-submit="saveCategory(category, 'btnSaveCategory', portadaPreview)" name="CategoryAdd">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Categoría</h4>
    </div>
    <div class="modal-body modal-body-overflow">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="txtDescripcion">Descripción</label>
                    <input id="txtDescripcion" class="form-control" type="text" ng-model="category.descripcion"
                        name="categoryDescripcion" required required-message="'Este campo es requerido'" validate-on="blur" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="txtaResumen">Resumen</label>
                    <textarea id="txtaResumen" class="form-control textarea-2x"
                        ng-model="category.resumen" ui-tinymce="tinymceOptions" name="categoryResumen"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="flPortada">Portada</label>
                    <input id="flPortada" type="file" class="form-control" ngf-select="previewPortada($file, $invalidFiles)" 
                        accept="image/*" ngf-max-height="15000" ngf-max-size="10MB" name="categoryPortada" />
                    <img ng-hide="portadaPreview === undefined || portadaPreview === null" class="img-responsive" ng-src="{{tmpPath + '/' + portadaPreview}}" alt="portada previa" >
                    <span ng-hide="portadaPreview === undefined || portadaPreview === null">Portada cargada correctamente</span>
                    <span ng-show="loadingPortada">Cargando...</span>
                    <span ng-show="!loading && loadingPortada === null">No fue posible cargar la Portada</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveCategory" class="btn btn-success" type="submit">Guardar Categoría</button>
    </div>
</form>
